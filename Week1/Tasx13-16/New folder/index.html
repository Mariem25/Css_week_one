<!doctype html>
<html>
<head>

 <meta charset="UTF-8" />
<style>

.parent .child .title {
color: red;
}

.parent .title{
color: blue;
}

.parent p,
.title{
color: green;
}



</style>
<title></title>
</head>

<body>
<div class="parent">
  <div class="child">This Is Child <span class="title">Title</span></div>
  <span class="title">Child Title</span>
  <p>Paragraph Content</p>
</div>
<div class="title">Section Title</div>
</body>
</html>
