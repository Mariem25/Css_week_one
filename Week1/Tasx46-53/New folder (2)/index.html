<!doctype html>
<html>
<head>

 <meta charset="UTF-8" />
<style>

*{
box-sizing: border-box;
}
.parent{
    width: 600px;
    height: 300px;
    background-color: #eee;
    display: flex;
    flex-wrap: wrap;
    padding: 9px;
    margin-left: auto;
    margin-right: auto;
    align-content: space-between;
    justify-content: space-between;
    text-align: center;
}

.parent div{
background-color: #f53a3a;
    color: white;
    width: calc(95%/3);
    padding: 8px;   
}
</style>
<title></title>
</head>

<body>
<div class="parent">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
</body>
</html>
